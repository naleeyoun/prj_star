	@media (max-width: 991.98px) {

			width: 100%;
			padding-right: 1rem;

			/* background-color: #343a40; */

		}

	/* Since positioning the image, we need to help out the caption */

	  z-index: 10;
	}
	
	/* Declare heights because of positioning of img element */
	.carousel-item {
	  height: 7rem;
	}
	.carousel-item > img {
	  position: absolute;
	  top: 0;
	  left: 0;
	  min-width: 100%;
	  height: 7rem;
	}
	
	
	/* MARKETING CONTENT
	-------------------------------------------------- */

	  margin-left: .75rem;
	}
	/* rtl:end:ignore */
	
	
	/* Featurettes
	------------------------- */

	  margin: 5rem 0; /* Space out the Bootstrap <hr> more */

	  font-weight: 300;
	  line-height: 1;
	  /* rtl:remove */

	/* RESPONSIVE CSS
