		<!-- 아이디, 비밀번호 입력창 -->
		
			<div>
				<input type="text" class="form-control" name="username"	placeholder="아이디를 입력해주세요." autofocus>
			</div>
			<div>
				<input type="password" class="form-control" name="password"	placeholder="비밀번호를 입력해주세요.">
			</div>
			
		<!-- 아이디 저장, 자동 로그인 체크박스 -->
			<div class="row" style="display: inline-block; margin-bottom:0;">
				<div class="form-check" style="display: inline-block;">
					<input class="form-check-input" type="checkbox" id="gridCheck1">
					<label class="form-check-label" for="gridCheck1"> 아이디 저장 </label>
				<div class="form-check" style="display: inline-block;">
					<input class="form-check-input" type="checkbox" id="gridCheck1">
					<label class="form-check-label" for="gridCheck1"> 자동 로그인 </label>
				</div>
				</div>
			</div>
			
		<!-- 로그인 버튼 -->						
			<div>
				<button type="submit" class="form-control btn" style="background-color: #FF5E00; color: white; margin-top:0;" >로그인</button>
			</div>
		
		</div>
	</div>
	<br>
		
		<!-- 아이디, 비밀번호 찾기 -->
		
	<div class="container">

			</div>
			<div class="col-4" style="text-align: center; font-size:14px;">
				<button type="button" class="btn" style="padding: 0;  font-size:13px;">비밀번호찾기</button>
			</div>
			<div class="col-3" style="text-align: left; font-size:14px;">
				<button type="button" class="btn" style="padding: 0;  font-size:13px;">회원가입</button>
			</div>
			<div class="col-1"></div>
		</div>
