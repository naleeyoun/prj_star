<head>

<title>login.html</title>

<style>
    body {
        background: #f8f8f8;
        padding-top: 10em;

    #login-form > div {
        margin: 15px 0;
    }

</style>

<body>

<div class="container">
	<div class="col-md-6 col-sm-8 ">
	<!--     <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> -->
     
		<h1 style="text-align: center">회사</h1>
		<h1 style="text-align: center">로고</h1>
		<br>
		<br>

		<div id="login-form">
			<div>
				<input type="text" class="form-control" name="username"	placeholder="아이디를 입력해주세요." autofocus>
			</div>
			<div>
				<input type="password" class="form-control" name="password"	placeholder="비밀번호를 입력해주세요.">
			</div>
			<div>
				<button type="submit" class="form-control btn btn-primary">로그인</button>
			</div>
		</div>
		<div class="row" style="display: inline-block;">
			<div class="form-check" style="display: inline-block;">
				<input class="form-check-input" type="checkbox" id="gridCheck1">
				<label class="form-check-label" for="gridCheck1"> 아이디 저장 </label>
			<div class="form-check" style="display: inline-block;">
				<input class="form-check-input" type="checkbox" id="gridCheck1">
				<label class="form-check-label" for="gridCheck1"> 자동 로그인 </label>
			</div>
		</div>
	</div>
</div>
